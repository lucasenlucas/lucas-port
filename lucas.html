<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Inloggen - Lucas Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #070a19;
      color: #e7e9f7;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #10152f;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    .login-box h2 {
      margin-bottom: 1rem;
    }
    .login-box input {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #1d1f35;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 0.8rem;
      background: #4A90E2;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .login-box button:hover {
      background: #3b7bd8;
    }
    .error {
      color: #ff4a4a;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Inloggen bij Lucas Panel</h2>
    <input type="email" id="email" placeholder="E-mailadres" />
    <input type="password" id="password" placeholder="Wachtwoord" />
    <button onclick="login()">Inloggen</button>
    <div id="error" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyClKhiiSVZ3sj_6dqzxZAT9owaFHfJHrnk",
      authDomain: "portfolio-lucas-8461a.firebaseapp.com",
      projectId: "portfolio-lucas-8461a",
      storageBucket: "portfolio-lucas-8461a.appspot.com",
      messagingSenderId: "474096039312",
      appId: "1:474096039312:web:5cee76f8389f9c02e1af15"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Succesvol ingelogd â†’ redirect naar dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          errorDiv.textContent = "Inloggen mislukt: " + error.message;
        });
    };
  </script>
</body>
</html>
