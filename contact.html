<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucas Mangroelal - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://i.postimg.cc/9fqYVvxh/logo.png" type="image/x-icon" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="https://i.postimg.cc/JzBWVhW4/my-avatar.png" alt="avatar" width="80" />
        </figure>
        <div class="info-content">
          <h1 class="name">Lucas Mangroelal</h1>
          <p class="title">Web Developer</p>
        </div>
        <button class="info-more-btn"><span>Show Contacts</span><ion-icon name="chevron-down"></ion-icon></button>
      </div>

      <div class="sidebar-info-more">
        <div class="separator"></div>
        <ul class="contacts-list">
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="mail-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Email</p>
              <a href="mailto:lucas@example.com" class="contact-link">lucas@example.com</a>
            </div>
          </li>
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="phone-portrait-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Phone</p>
              <a href="tel:+31612345678" class="contact-link">+31 6 12345678</a>
            </div>
          </li>
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="calendar-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Birthday</p>
              <time datetime="2010-01-01">Jan 1, 2010</time>
            </div>
          </li>
          <li class="contact-item">
            <div class="icon-box"><ion-icon name="location-outline"></ion-icon></div>
            <div class="contact-info">
              <p class="contact-title">Location</p>
              <address>Nootdorp, Nederland</address>
            </div>
          </li>
        </ul>
        <div class="separator"></div>
        <ul class="social-list">
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li class="social-item"><a href="#" class="social-link"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
      </div>
    </aside>

    <!-- Main content -->
    <div class="main-content">
      <!-- Navigation -->
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="index.html">About</a></li>
          <li class="navbar-item"><a class="navbar-link" href="resume.html">Resume</a></li>
          <li class="navbar-item"><a class="navbar-link" href="portfolio.html">Portfolio</a></li>
          <li class="navbar-item"><a class="navbar-link" href="blog.html">Blog</a></li>
          <li class="navbar-item"><a class="navbar-link active" href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Contact section -->
      <article class="contact active">
        <header><h2 class="h2 article-title">Contact</h2></header>

        <section class="mapbox">
          <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
              width="400" height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </figure>
        </section>

        <section class="contact-form">
          <h3 class="h3 form-title">Contact Form</h3>
          <form action="#" class="form" data-form>
            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required />
              <input type="email" name="email" class="form-input" placeholder="Email address" required />
            </div>
            <textarea name="message" class="form-input" placeholder="Your message" required></textarea>
            <button class="form-btn" type="submit" disabled>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>
          </form>
        </section>
      </article>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
